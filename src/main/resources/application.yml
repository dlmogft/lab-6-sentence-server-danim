spring:
  application:
    name: sentence
  config:
    import: "optional:configserver:http://localhost:8001"

server:
  port: 8020

management.endpoints.web.exposure.include: health,info,beans,env,configprops,mappings
management.info:
  env.enabled: true
  java.enabled: true
  os.enabled: true
  process.enabled: true
info.active-profiles: ${spring.profiles.active:none}
info.name: ${spring.application.name}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8010/eureka/